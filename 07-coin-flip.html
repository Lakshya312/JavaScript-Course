<!DOCTYPE html>
<html>
<head>
    <title>
      Coin Flip
</title>
</head>
<body>
    <script>
      const randomNumber = Math.random();
      let result ;
      let display = '';
      if(randomNumber>=0 && randomNumber <= 0.5){
        result = 'heads';
      }else{
        result = 'tails';
      }

      const guess = 'heads';

      if (guess === result){
        display = 'You Win!';
      }else{
        display = 'You Lose!';
      }
      console.log(`${result}.${display}`);
    </script>
</body>
</html>
