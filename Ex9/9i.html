  <body>
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
      ">
    Show Quantity
    </button>

    <button onclick="
    updateCartQuantity (1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity (2);
    ">+2</button>

    <button onclick="
    updateCartQuantity (3);
    ">+3</button>

    <button onclick="
    updateCartQuantity (4);
    ">+4</button>

    <button onclick="
    updateCartQuantity (5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQuantity (-1);
    ">-1</button>
    <button onclick="
      updateCartQuantity (-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity (-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart
    </button>

    <p class="js-quantity"></p>
    <script>
      let cartQuantity = 0;

      function updateCartQuantity (change){
        if ((cartQuantity + change) > 10){
          alert('The cart is full.');
          return;
        }else if ((cartQuantity + change ) < 0){
          alert('Not enough Items in the Cart');
          return;
        }else {
          cartQuantity+=change;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
        document.querySelector('.js-quantity')
          .innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
