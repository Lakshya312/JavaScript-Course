<body>
  <input class="js-input-text" placeholder="Enter your name" onkeydown="
  withEnterKey();
    ">
  <button onclick="
  textType();
  ">Submit</button>
  <p class="js-text"></p>

    <script>
      function textType(){
      const name = document.querySelector('.js-input-text');
      const text = name.value;
      document.querySelector('.js-text')
        .innerHTML = `Your Name is: ${text}`;
      }

      function withEnterKey(){
        console.log(event.key);
    if(event.key === 'Enter'){
      textType();
    }
      }
    </script>
</body>
