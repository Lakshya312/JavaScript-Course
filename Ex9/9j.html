<!DOCTYPE html>

<body>
  <!-- Initialize display with the last calculation -->
  <p class="display-calculation">
    <!-- This will be filled by JavaScript -->
</p>

<!-- Rest of your calculator buttons remain the same -->
<p>
    <button onclick="updateCalculation('1')">1</button>
    <button onclick="updateCalculation('2')">2</button>
    <button onclick="updateCalculation('3')">3</button>
    <button onclick="updateCalculation('/')">/</button>
</p>
<p>
    <button onclick="updateCalculation('4')">4</button>
    <button onclick="updateCalculation('5')">5</button>
    <button onclick="updateCalculation('6')">6</button>
    <button onclick="updateCalculation('*')">*</button>
</p>
<p>
    <button onclick="updateCalculation('7')">7</button>
    <button onclick="updateCalculation('8')">8</button>
    <button onclick="updateCalculation('9')">9</button>
    <button onclick="updateCalculation('-')">-</button>
</p>
    <button onclick="updateCalculation('0')">0</button>
    <button onclick="updateCalculation('.')">.</button>
    <button onclick="updateCalculation('+')">+</button>
  
    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    localStorage.setItem('value', JSON.stringify(calculation));
    document.querySelector('.display-calculation').innerHTML = calculation;
">=</button>

<p>
    <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.removeItem('value');
        document.querySelector('.display-calculation').innerHTML = '';
    ">AC</button>
</p>
    <script>
      let calculation = localStorage.getItem('value') || '';

      document.querySelector('.display-calculation')
        .innerHTML = calculation ;
      
      function updateCalculation(value){
        calculation += value ;
        console.log(calculation);

      localStorage.setItem('value',calculation);

      document.querySelector('.display-calculation')
        .innerHTML = calculation ;
      }

    </script>
</body>
</html>
