    <script>
      function minMax(nums){
        const result ={
          min: nums[0],
          max: nums[0]
        }

        for(let i = 0; i<nums.length; i++){
          if(result.min>nums[i]){
            result.min = nums[i];
          }
          if(result.max<nums[i]){
            result.max = nums[i];
          }
        }
        return result ;
      }
      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
      /*console.log(Math.min(1,2,3))*/
      /*console.log(Math.max(1,2,3))*/
    </script>
