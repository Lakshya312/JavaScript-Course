    <script>
      function arrayReverse(array){
        let newArray = [];
        for(let i = array.length-1;i>=0; i--){
          newArray.push(array[i]);
        }
        console.log(newArray);
        return newArray;
      }
      arrayReverse([1,20,22,24,5]);
      arrayReverse(['hi', 'hello', 'good']);
    </script>
