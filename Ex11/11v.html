<body>
    <script>
      function FizzBuzzGame(num){
        for(let i= 1; i<=num; i++){
        if(i%3===0 && i%5===0){
          console.log('FizzBuzz');
        }
       else if(i%3===0){
           console.log('Fizz');
        }
       else if( i%5===0){
           console.log('Buzz');
        }else{
          console.log(i);
        }
        
      }
      }
      FizzBuzzGame(20);

    </script>
</body>
