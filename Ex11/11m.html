      function minMax(nums){
        const result ={
          min: null,
          max: null
        }

        for(let i = 0; i<nums.length; i++){
          const value = nums[i];
          if(result.min>value ||result.min === null){
            result.min = value;
          }
          if(result.max<value ||result.max ===null){
            result.max = value;
          }
        }
        return result ;
      }
