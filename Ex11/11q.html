  <script>
    //Create a function findIndex(array, word) that searches an array for a string (in the 'word' parameter) and returns the index of the first appearance of the string. If it doesn't exist in the array, return -1.
    function findIndex(array, word){
      for(let i= 0; i< array.length; i++){
      if(array[i] === word){
        return i ;
      }
    }
    return -1 ;
    }
    console.log(findIndex(['green', 'red', 'blue', 'red'],'red'));
    console.log(findIndex(['green', 'red', 'blue', 'red'],'yellow'));
  </script>
