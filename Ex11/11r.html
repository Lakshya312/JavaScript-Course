  <script>
    function removeEggs(food){
      let result =[]
      for(let i= 0; i< food.length; i++){
      if(food[i] === 'egg'){
        continue ;
      }
      result.push(food[i]);
    }
    return result ;
    }
    console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
