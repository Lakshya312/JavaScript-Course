<!DOCTYPE html>
<html>
<head>
    <title>
      12r-all-challenge-ex
</title>
<link rel="stylesheet" href="12r-all-challenge-ex.css">
</head>
<body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-rock-button">
    <img class="move-icon" 
    src="rock-emoji.png">
  </button>

    
    <button class="move-button js-paper-button">
      <img class="move-icon" src="paper-emoji.png">
    </button>


    <button class="move-button js-scissors-button">
      <img class="move-icon" src="scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-autoplay-button">
      Auto Play
    </button>
    <p class="yes-no-button"></p>
    <script src="12r-all-challenge-ex.js"></script>

</body>
</html>
