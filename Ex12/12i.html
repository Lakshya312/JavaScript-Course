    if(number <= 0){
        document.title = 'App';
        number = 0;
      }
    if(number>0){
      if(document.title === 'App'){
        document.title = `(${number}) New messages`;
      }
    else{
      document.title = 'App';
    }
  } 
  },1000);

  document.querySelector('.add-button')
    .addEventListener('click', () => {number++});

  document.querySelector('.remove-button')
    .addEventListener('click', () => {number--});
