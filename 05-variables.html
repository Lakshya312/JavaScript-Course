<!DOCTYPE html>
<html>
<head>
    <title>
      Variables 
</title>
</head>
<body>
    <script>
      let variable1 = 3; //assigning variable
      console.log(variable1);
      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation*98);
      const result = calculation + variable1;
      console.log(result);
      let message = 'Hello';
      console.log(message) ; console.log('Alright');
      variable1 = 5;// re-assigning variable
      console.log(variable1);
      variable1 = variable1 + 3;
      console.log(variable1);
      const variable2 = 3; // this value cannot be changed, its constant.
      var variable3 = 3;
      console.log(typeof variable3);
      console.log(typeof message);
    </script>
</body>
</html>
