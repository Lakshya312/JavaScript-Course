<!DOCTYPE html>
<html>
<head>
    <title>
      Ex 10g
</title>
<style>
  .toggle-button{
    border: none;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    background-color: rgb(230, 230, 230);
    margin-right: 10px;
  }
  .is-toggled{
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
    <button class="toggle-button js-button" 
    onclick="toggleCode('js-button')"
    >Gaming</button>

    <button class="toggle-button js-button-2" 
    onclick="toggleCode('js-button-2')"
    >Music</button>

    <button class="toggle-button js-button-3" 
    onclick="toggleCode('js-button-3')"
    >Tech</button>
    <script>
      function toggleCode(classInput){
        const button = document.querySelector(`.${classInput}`);

        if(classInput === 'js-button'){
          document.querySelector('.js-button-2').
            classList.remove('is-toggled');
          document.querySelector('.js-button-3').
            classList.remove('is-toggled');
        }
        if(classInput === 'js-button-2'){
          document.querySelector('.js-button').
            classList.remove('is-toggled');
          document.querySelector('.js-button-3').
            classList.remove('is-toggled');
        }
        if(classInput === 'js-button-3'){
          document.querySelector('.js-button-2').
            classList.remove('is-toggled');
          document.querySelector('.js-button').
            classList.remove('is-toggled');
        }

        if(!(button.classList.contains('is-toggled'))){
          button.classList.add('is-toggled');
        }
        else{
          button.classList.remove('is-toggled')
        }
      }
    </script>
</body>
</html>
