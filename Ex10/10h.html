<!DOCTYPE html>
<html>
<head>
    <title>
      Ex 10h
</title>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }  
  .cost-input{
    font-size: 15px;
    /* padding-top: 10px;
    padding-bottom:10px ;
    padding-right: 10px;
    padding-left: 10px; */
    padding: 10px;
  }
  .calculate-button{
    background-color: green;
    color: white;
    border: none;
    font-size: 15px;
    padding: 12px 15px;
  }
  .error-value{
    color: red;
  }
</style>
</head>
<body>
  <p>
    Amazon Shipping Calculator
  </p>
  <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
  handleCostKeyDown(event);
  ">

  <button onclick="
  calculateTotal();
  "class = "calculate-button">Calculate</button>
  <p class="js-total-cost"></p>
  <script>
          function handleCostKeyDown(event){
        console.log(event.key); // event is inbuilt object
        if(event.key === 'Enter'){
          calculateTotal();
        }
      }

      function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value) ;

      if(cost > 0 && cost < 40){
        cost += 10 ;
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`; 
        document.querySelector('.js-total-cost').classList.remove('error-value');
      }else if(cost < 0){
        cost = 'Error: cost cannot be less than $0';
        document.querySelector('.js-total-cost')
        .innerHTML = cost;
        document.querySelector('.js-total-cost').classList.add('error-value');
      }else{
        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      }
      }
  </script>
</body>
</html>
