  <script>
    const hour = 20 ;
    const name = 'Lakshya'
    let display = '';
    if(hour>=6 && hour<=12){
      display = `Good Morning! ${name}`;
    }
    else if(hour>=13 && hour<=17){
      display = `Good Afternoon! ${name}`;
    }
    else{
      display = `Good Night! ${name}`;
    }
    console.log(display);
  </script>
